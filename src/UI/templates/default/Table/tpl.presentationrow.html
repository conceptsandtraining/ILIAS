<div class="il-table-presentation-row" id="{ID}">
#
	{EXPANDER}
#
	<br>
	{ID}
	<br>
	{SIG}
	<div class="il-table-presentation-row-header">
		<b>{TITLE}</b>
		<br>
		{SUBTITLE}
		<br>

		<span>
			<!-- BEGIN important_field -->
			{IMPORTANT_FIELD_LABEL}
			{IMPORTANT_FIELD_VALUE}
			|
			<!-- END important_field -->
			Details einblenden
		</span>



	</div>

	<div class="il-table-presentation-row-expanded">

		<div class="il-table-presentation-desclist">
			{DESCLIST}
		</div>

		<div class="il-table-presentation-actions">
			<!-- BEGIN button -->{BUTTON}<br><!-- END button -->
		</div>

		<div class="il-table-presentation-fields">
			<h2>Details:</h2>
			<!-- BEGIN further_field -->
				<!-- BEGIN further_field_label -->
				<span classname="label">
					{FIELD_LABEL}
				</span>
				<!-- BEGIN further_field_label -->
				{FIELD_VALUE}
				<br />
			<!-- END further_field -->
		</div>


	</div>

</div>
